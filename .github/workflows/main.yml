name: Sync CNCIDR to main branch

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 2 点自动执行
  workflow_dispatch:

permissions:
  contents: write  #  授权 GitHub Actions 写入

jobs:
  sync-cncidr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true  # 保留默认 GITHUB_TOKEN 凭证

      - name: Create Rule directory if not exists
        run: mkdir -p Rule

      - name: Download and transform cncidr.txt
        run: |
          curl -s https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/cncidr.txt \
          | sed 's/$/,no-resolve/' > Rule/cncidr.txt

      - name: Commit and push to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Rule/cncidr.txt
          git commit -m "Auto update Rule/cncidr.txt with ,no-resolve" || echo "No changes to commit"
          git push origin main
