name: Sync CNCIDR to main branch

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤© UTC 2 ç‚¹è‡ªåŠ¨æ‰§è¡Œ
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ æ˜¾å¼æŽˆäºˆ GitHub Actions å¯¹ä»£ç ä»“åº“çš„å†™æƒé™

jobs:
  sync-cncidr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          persist-credentials: true  # ä¿ç•™é»˜è®¤ GITHUB_TOKEN å‡­è¯

      - name: Create Rule directory if not exists
        run: mkdir -p Rule

      - name: Download and transform cncidr.txt
        run: |
          curl -s https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/cncidr.txt \
          | sed 's/$/,no-resolve/' > Rule/cncidr.txt

      - name: Commit and push to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Rule/cncidr.txt
          git commit -m "Auto update Rule/cncidr.txt with ,no-resolve" || echo "No changes to commit"
          git push origin main
